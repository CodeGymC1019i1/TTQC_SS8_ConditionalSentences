<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <img id="myImage" src="images/ball.png" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me Right" onclick="moveRight();" />
        <input type="button" value="Click Me left" onclick="moveLeft();" />
        <input type="button" value="Click Me Up" onclick="moveUp();" />
        <input type="button" value="Click Me Down" onclick="moveDown();" />
    </form>
    <script>
        window.onload = init;
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
            imgObj.style.top = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }
        function moveUp() {
            imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
        }
        function moveDown() {
            imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
        }


    </script>
</body>

</html>
