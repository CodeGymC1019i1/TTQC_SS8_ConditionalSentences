    <h1 align="center"> Thực hành: Luyện tập với cấu trúc switch-case bài 2 </h1>
    <p>hiển thị số</p>
    <input type="text" id="nhapso">
    <button type="button" onclick="show()">hiển thị số</button>
    <script>
        function show() {
            let value = document.getElementById('nhapso').value;
            if (value > 0) {
                alert(1);
            } else if (value < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        }
    </script>
