        <h1 align="center"> Thực hành: Luyện tập với cấu trúc switch-case bài 1 </h1>
        <p>hiển thị số</p>
        <input type="text" id="nhapso">
        <button type="button" onclick="show();">hiển thị số</button>
        <script>
            function show() {
                let a = document.getElementById('nhapso').value;
                    switch (a) {
                        case '0':
                            alert(0);
                            break;
                        case '1':
                            alert(1);
                            break;
                        case '2':
                        case '3':
                            alert('2,3');
                            break;
                    }
            }
                
        </script>
